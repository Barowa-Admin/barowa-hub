name: Deploy to Hetzner Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: root
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸ” Testing SSH connection..."
          echo "Server: $(hostname)"
          echo "Date: $(date)"
          echo "User: $(whoami)"
          echo "SSH Key fingerprint: $(ssh-keygen -lf /root/.ssh/authorized_keys 2>/dev/null || echo 'No authorized keys found')"
          echo "âœ… SSH connection successful!"
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: root
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: 22
        script: |
          set -e  # Exit on any error
          
          echo "ğŸš€ Starting Barowa Hub deployment..."
          echo "Server: $(hostname)"
          echo "Date: $(date)"
          
          # Update system packages
          echo "ğŸ“¦ Updating system packages..."
          apt update -y
          apt upgrade -y
          
          # Install dependencies if not present
          echo "ğŸ”§ Installing dependencies..."
          apt install -y git docker.io docker-compose curl
          
          # Start and enable Docker service
          echo "ğŸ³ Setting up Docker..."
          systemctl start docker
          systemctl enable docker
          
          # Wait for Docker to be ready
          sleep 5
          docker --version
          
          # Clone or update repository
          echo "ğŸ“ Setting up repository..."
          if [ -d "/root/barowa_hub" ]; then
            cd /root/barowa_hub
            echo "Updating existing repository..."
            git fetch origin
            git reset --hard origin/main
          else
            cd /root
            echo "Cloning new repository..."
            git clone https://github.com/Barowa-Admin/barowa-hub.git
            cd barowa_hub
          fi
          
          # Show current commit
          echo "Current commit: $(git log --oneline -1)"
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down || true
          
          # Build and start new containers
          echo "ğŸ”¨ Building new containers..."
          docker-compose -f docker-compose.prod.yml build --no-cache
          
          echo "ğŸš€ Starting containers..."
          docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to start..."
          sleep 10
          
          # Check container status
          echo "ğŸ“Š Container status:"
          docker-compose -f docker-compose.prod.yml ps
          
          # Cleanup old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker system prune -f
          
          echo "âœ… Barowa Hub deployed successfully!"
          echo "ğŸŒ Application should be available at: http://${{ secrets.HETZNER_HOST }}"
